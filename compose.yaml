services:
 app:
    tty: true
    networks:
      - app_network
    build:
      context: .
    ports:
      - "3000:3000"
      - "5555:5555"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    env_file: # ★この行を追加
      - ./.env # ★この行を追加
    depends_on:
      - db
    command: npm run dev
 db:
   image: postgres:15
   hostname: db
   env_file:
     - ./.env
   networks:
     - app_network
   environment:
     - TZ=Asia/Tokyo
     - POSTGRES_DB=$DB_NAME
     - POSTGRES_USER=$DB_USER
     - POSTGRES_PASSWORD=$DB_PASS
     - PGDATA=/var/lib/postgresql/data/pgdata
   ports:
     - 5432:5432
   volumes:
     - db_data:/var/lib/postgresql/data
     - ./sql:/docker-entrypoint-initdb.d

networks:
 app_network:
   driver: bridge

volumes: # このセクションを追加します
  db_data: # db_dataボリュームを定義
  node_modules: